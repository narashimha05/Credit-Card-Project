<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="credit.css">
</head>
<body>
    <section class="container-class">
        <div class="container">
            <img src="logo1.png" alt="logo" class="logo">
            <span class="heading">Master Card</span>
            <img src="chip1.png" alt="chip" class="chip">
            <div class="box">
                <h6 class="card-num">Card Number</h6>
            <p class="num">8050 2486 6489 2487</p>
            </div>
        </div>
        <div class="box2">
            <span class="name">Schrodinger's Cat</span>
            <div class="box3">
                <span class="expire">Valid Thru</span>
                <p class="date">05/28</p>
            </div>
        </div>
    </section>

</body>
</html>
